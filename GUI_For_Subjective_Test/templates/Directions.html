<html>
<head>
<link href="static/gui_style.css" rel="stylesheet" type="text/css">
<title>Aesthetic Image Captioning</title>
</head>
<body>
<h1> Instructions </h1>
<div class="image_container">
<img src="static/953123.jpg" alt="Demo Image">
</div>
<div class="slidecontainer">
<p>You so seriously live in such a Beautiful place it should be illegal!! (Bad) <br> 
  <input type="range" min="1" max="100" value="5" class="slider" id="myRange" disabled>
</div><br>

<div class="slidecontainer">
<p>Nice shot. This is a good composition (Common) <br>
  <input type="range" min="1" max="100" value="50" class="slider" id="myRange" disabled>
</div><br>

<div class="slidecontainer">
<p>Beautiful scene.  I’m not really liking the sky though.  The clouds seem like they shouldn’t be dark, and the sky has a weird color. (Good) <br>
  <input type="range" min="1" max="100" value="90" class="slider" id="myRange" disabled>
</div><br>
<div align="center">
<form action="/show_demo" method="post">
	<input type="submit" value="Next">
</form>
</div>
</body>
</html>
